name: 'Empty Action'
description: 'Empty Action'
inputs:
  pre-command:
    description: 'Command for pre step'
    required: false
    default: 'echo pre'
  main-command:
    description: 'Command for main step'
    required: false
    default: 'echo main'
  post-command:
    description: 'Command for post step'
    required: false
    default: 'echo post'
  github-run-id:
    description: 'github actions run id'
    required: false
    default: ''
  github-token:
    description: 'github token'
    required: false
    default: ''
  aws-default-region:
    description: 'aws default region'
    required: false
    default: ''
  aws-access-key-id:
    description: 'aws access key id'
    required: false
    default: ''
  aws-secret-access-key:
    description: 'aws secret access key'
    required: false
    default: ''
# outputs:
#   time: # id of output
#     description: 'The time we greeted you'
runs:
  using: 'node16'
  pre: 'dist/pre.js'
  main: 'dist/main.js'
  post: 'dist/post.js'
